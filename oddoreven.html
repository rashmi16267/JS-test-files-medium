<script>
	//check if odd or even
	var c = 0;
function check1(x) {
		x%2==0? c=0 : c=1;
	switch(c){
	case 0 : return "number is odd \n";
		break;

	case 1: return "number is even \n"
		break;

	default: return "neither even nor odd \n";
		break;
	}
}
	console.log(check1(3));
	console.log(check1(4));
	console.log(check1(47));
	console.log(check1(2836));

</script>
