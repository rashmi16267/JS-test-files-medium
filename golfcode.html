

<script>
/*
Golf Code – This problem requires the display of the following comments according to the par and strokes given as input: 
STROKES		RETURN
1		“Hole-in-one!”
<= par - 2	“Eagle”
par - 1		“Birdie”
par		“Par”
par + 1		“Bogey”
par + 2		“Double Bogey”
>= par + 3 	“Go Home!”
*/
	var rct = ["Hole-in-one!", "Eagle", "Birdie", "Par", "Bogey", "Double Bogey", "Go Home!"];
	function score(par, strokes) {
		if(strokes == 1) {
			return rct[0];
		}
		else if(strokes <= par - 2) {
			return rct[1];
		}
		else if(strokes == par - 1) {
			return rct[2];
		}
		else if(strokes == par) {
			return rct[3];
		}
		else if(strokes == par + 1) {
			return rct[4];
		}
		else if(strokes == par + 2) {
			return rct[5];
		}
		else if(strokes >= par) {
			return rct[6];
		}
		return "invalid strokes";
	}
	console.log(score(8, 7));
	console.log(score(8, 8));
	console.log(score(8, 9));
	console.log(score(6, 7));
	console.log(score(5, 7));
</script>
